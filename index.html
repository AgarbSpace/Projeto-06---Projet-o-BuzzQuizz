<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Projeto 06 - Projetao: BuzzQuizz</title>
</head>
<body>
    <header>
        <h1 class="tituloDaPagina">BuzzQuizz</h1>
    </header>

    <section class="quizz">
        <span class="naoCriouQuizz">Você não criou nenhum <br> quizz ainda :(</span>
        <button class="botaoCriarQuizz" onclick="telaDesaparece()">Criar Quizz</button>
    </section>

    <section class="none seusQuizzes">
        <div class="flex">
            <span class="estiloDaFonte">Seus Quizzes</span>
            <button class="botaoPequeno" onclick="telaDesaparece()"><ion-icon name="add-outline"></ion-icon></button>
        </div>
        <div class="quizzesLocais">
        </div>
    </section>
        
    
    <section class="quizzes">
        <span class="todosOsQuizzes">Todos os quizzes</span>
        <div>
            <div class="quizzesFeitos">
            </div>
        </div>
    </section>

    <section class="none telaDeCriacaoDoQuizz">
        <span class="comece">Comece pelo começo</span>
        <input class="tituloQuizz" type="text" placeholder="Título do seu quizz">
        <input class="urlImagemQuizz" type="url" placeholder="Url da imagem do seu quizz">
        <input class="qtdePerguntasQuizz" type="text" placeholder="Quantidade de perguntas do quizz">
        <input class="qtdeNiveisQuizz" type="text" placeholder="Quantidade de níveis do quizz">
        <button class="criarPergunta" onclick="validaQuizz()">Prosseguir para criar perguntas</button>
    </section>

    <section class="none criacaoDasPerguntas">
        <span class="estiloDaFonte crieSuasPerguntas">Crie suas perguntas</span>
    </section>

    <section class="none telaDeSucessoCriacaoQuizz">
        <span class="estiloDaFonte">Seu quizz está pronto!</span>
        <div class="imgSucessoCriacao">
        </div>
        <button>Acessar Quizz</button>
        <span onclick="voltarPraHome(this)">Voltar pra home</span>
    </section>

    <section class="none criacaoDasPerguntas niveis">
        <span class="estiloDaFonte ">Agora, decida os níveis</span>
        <div class="perguntaAberta flexColumn">

        </div>
    </section>

    <section class="quizzEscolhido">
        
    </section>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
